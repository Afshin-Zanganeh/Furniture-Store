<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Furniture Store</title>
  </head>
  <body>
    <div class="container">
      <!-- social media icons -->
      <ul class="social-icons">
        <li class="social-icon-item">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="social-icon-item">
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </li>
        <li class="social-icon-item">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="social-icon-item">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <!-- end of social media icons -->
      <!-- first navbar -->
      <nav class="first-nav">
        <ul class="first-nav-list">
          <li class="first-nav-item">
            <a href="#"><i class="fas fa-sign-in-alt"></i>Sign Up / Login</a>
          </li>
          <li class="first-nav-item">
            <a href="#"
              ><i class="fas fa-shopping-cart"></i>Cart(<span>2 Items</span>)</a
            >
          </li>
          <li class="first-nav-item">
            <a href="#"><i class="fas fa-truck"></i>Order Now</a>
          </li>
          <li class="first-nav-item">
            <a href="#"><i class="fas fa-heart"></i>Wish List</a>
          </li>
        </ul>
      </nav>
      <!-- end of first navbar -->
    </div>
  </body>
</html>
