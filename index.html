<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Furniture Store</title>
  </head>
  <body>
    <div class="container">
        
      <!-- social media icons -->
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
      <!-- end of social media icons -->

      <!-- first navbar -->
      <nav class="first-nav">
        <a href="#" class="first-nav-item"><i class="fas fa-sign-in-alt"></i>Sign Up / Login</a>
        <a href="#" class="first-nav-item"><i class="fas fa-shopping-cart"></i>Cart(<span>2 Items</span>)</a>
        <a href="#" class="first-nav-item"><i class="fas fa-truck"></i>Order Now</a>
        <a href="#" class="first-nav-item"><i class="fas fa-heart"></i>Wish List</a>
      </nav>
      <!-- end of first navbar -->

    </div>
  </body>
</html>
